<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finding A Peak</title>
{#    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"#}
{#          rel="stylesheet">#}
</head>
<body>
<h1>Peak Finding</h1>

    {% from "_formhelpers.html" import render_field %}
    <form method=post action="{{ url_for('peak_finding', filename=filename) }}">
      <dl>
          {{ render_field(form.spectrum_ms_level) }}
          {{ render_field(form.mz_value ) }}
      </dl>
      <p><input type=submit value="Find Peaks">
    </form>

{% if submission_successful %}
    {% if result %}
        <p>{{ result }}</p>
    {% else %}
        <p>Peak does not exist.</p>
    {% endif %}
{% endif %}

    <div>
        <button onclick="goBack()">Back</button>

        <script>
        function goBack() {
            window.history.back();
        }
        </script>
    </div>
</body>
</html>
